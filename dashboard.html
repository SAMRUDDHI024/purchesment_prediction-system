<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            color: white;
        }
        h2 {
            margin-bottom: 40px;
            text-align: center;
            font-weight: bold;
            color: #343a40;
        }
        .card h4 {
            font-size: 1.4rem;
        }
        .card p {
            font-size: 2.5rem;
            margin: 0;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{ url_for('home') }}">Purchesment Prediction System</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('history') }}">History</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2>Analytics Dashboard</h2>
    <div class="row text-center">
        <div class="col-md-4 mb-4">
            <div class="card p-4" style="background: linear-gradient(135deg, #00c9ff, #92fe9d);">
                <h4>Total Logins</h4>
                <p>{{ total_users }}</p>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card p-4" style="background: linear-gradient(135deg, #ff758c, #ff7eb3);">
                <h4>Total Predictions</h4>
                <p>{{ total_predictions }}</p>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card p-4" style="background: linear-gradient(135deg, #f6d365, #fda085);">
                <h4>Buy / Not Buy (%)</h4>
                <p>{{ buy_percentage }}% / {{ not_buy_percentage }}%</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
